<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Google Clone</title>
    <script src="https://kit.fontawesome.com/3661569a87.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="header">
    <div class="blank"></div>
    <div class="headerItens gmail">Gmail</div>
    <div class="headerItens images">Images</div>
    <div class="headerItens options">
        <div class="headerItens icons">
            <img src="./assets/images/icon_more.png" alt="ícone na vertical">
        </div>
    </div>
    <div class="headerItens profile">
        <img src="./assets/images/Selfie.jpg" alt="Foto de perfil">
    </div>
</section>
<section class="container">
    <div class="logo">
        <img src="./assets/images/logo.svg" alt="logo do google">
    </div>
    <div class="search">
        <div class="iconSearch">
            <img src="./assets/images/search.svg" alt="icone de busca">
        </div>
        <div class="searchText">
            <input type="text" placeholder="Search Google or Type a URL">
        </div>
        <div class="iconMic">
            <img src="./assets/images/mic.svg" alt="icone do microfone">
        </div>
    </div>
    <div class="buttons">
        <input type="submit" name="buttonGoogle" id="buttonGoogle" value="Pesquisa Google">
        <input type="submit" value="Estou com sorte">
    </div>
    <div class="information">
        Disponibilizado pelo Google em:
        <a href="">English</a>
    </div>
</section>
<footer class="footer">
    <div class="region">
        <a href="">Brasil</a>
    </div>
    <div class="footerItens">
        <div class="itens">
            <a href="">Sobre</a>
            <a href="">Publicidade</a>
            <a href="">Negócios</a>
            <a href="">Como funciona a Empresa</a>
        </div>
        <div class="itens">
            <a href="">Privacidade</a>
            <a href="">Termos</a>
            <a href="">Configurações</a>
        </div>
    </div>
</footer>

</body>
</html>
